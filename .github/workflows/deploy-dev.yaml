name: 숨다 FE dev 서버, GHCR 을 사용하여 도커 배포

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 클론
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker 로그인 (GHCR에 로그인)
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      # 3. Docker 이미지 빌드
      - name: Build Docker image
        run: docker build --build-arg SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} -t ghcr.io/${{ github.repository_owner }}/sumda-fe-dev:latest .

      # 4. GHCR에 이미지 푸시
      - name: Push Docker image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/sumda-fe-dev:latest

      # 5. EC2 서버로 빌드된 정적 파일 전송
      - name: Copy built files to EC2
        run: |
          docker create --name temp_container ghcr.io/${{ github.repository_owner }}/sumda-fe-dev:latest
          docker cp temp_container:/app/build ./build
          docker rm temp_container
          scp -r ./build/* ${{ secrets.DEPLOY_EC2_USER }}@${{ secrets.DEPLOY_EC2_HOST }}:/var/www/html/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. SSH 키 설정 및 에이전트에 추가
      - name: Setup SSH Key
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' | ssh-add -
